query getActiveDistricts {
  getActiveDistricts {
    ...DistrictsDto
  }
}

query historyForCourier {
  historyForCourier {
    ...ClaimDeliveryDto
  }
}

query getHistoryByClaimIdForCourier($claimId: Long!) {
  getHistoryByClaimIdForCourier(claimId: $claimId) {
    ...ClaimDeliveryDtoDetails
  }
}

query getRates {
  getRates {
    ...RatesDataDto
  }
}
